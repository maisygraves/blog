<div class="projects-nav-post_list">
<a class="projects-nav-post_list" href="{{ post.url }}">{{ post.date | date: "%Y-%b-%d" }}<h2>{{ post.title }}</h2></a>

<ul class="post_subheading_icon_display projects-nav-post_list_icons">
{% for skills in post.skills %}
    <li><a href="/skills/{{ skills }}">
        <img src="/assets/img/skill-icons/{{ skills }}.svg" class="post_subheading_icon_imgs">
    </a></li>
{% endfor %}
{% for tech-stack in post.tech-stack %}
    <li><a href="/tech-stack/{{ tech-stack }}">
        <img src="/assets/img/tech-icons/{{ tech-stack }}.svg" class="post_subheading_icon_imgs">
    </a></li>
{% endfor %}
</ul>

</div>
