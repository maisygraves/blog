---
layout: default
title: home
---

<header class="head-center head-blurb">
    <h1> {{ site.title }}</h1>
    <p>{{ site.description }}</p>
</header>

{% include navigation_bar.html %}

<ul style="background-color: pink;">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
