---
layout: default
---

<ul class="posts">
    <li class="post-page-heading">
        <h3>{{ page.categories }}</h3>
        <span class="post-tags">
            {% for tag in page.tags %}
                <a class="tag" href="/tags/{{ tag }}/">.{{ tag }}</a>
            {% endfor %}
        </span>
    </li>
</ul>


<header class="post-post-heading">
    <h1>{{ page.title }}</h1>
    {{ page.date | date: "%Y-%m-%d" }}
</header>

<div>
    {{ content }}
</div>
