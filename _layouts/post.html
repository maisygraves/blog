---
layout: default
---

{% include home-nav.md %}

<header class="nonhome-page-heading">
    <h1>{{ page.title }}</h1>
</header>

<ul class="post-subheading">
    <li></li>
    <li>{{ page.date | date: "%Y-%m-%d" }}</li>
</ul>

<hr>

<ul class="post-subheading">
    <li>{{ page.category }}</li>
    <li>
        <span class="post-subheading-skills">{% for skills in page.skills %}
            <a href="/skills/{{ skills }}/">/{{ skills }}</a>
            {% endfor %}
        </span>
    </li>
</ul>

<div class="post-content">
    {{ content }}
</div>
